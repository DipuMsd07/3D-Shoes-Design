<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>3D-Nike Shoes Vanilla-Tilt Design</title>

<body>

    <div class="container">

        </div>

            <h2 class="name">Product Name</h2>

        VanillaTilt.init(document.querySelectorAll(".box"), {
		max: 25,
		speed: 200
	});
    </script>
